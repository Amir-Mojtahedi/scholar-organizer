{% extends 'base.html' %}
{%block headerTitle%} Signup {% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.email.label}} {{ form.email() }}
    {{ form.password.label}} {{ form.password() }}
    {{ form.name.label}} {{ form.name() }}
    {{ form.avatar.label}} {{form.avatar() }}
    <br>
    <input type="submit" />
</form>
{% endblock %}
