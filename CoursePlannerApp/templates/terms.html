{% extends 'base.html' %}
{% block title %}
    Term List
{% endblock %}
{% block headerTitle %}
    Term List
{% endblock %}
{% block script %}
{% endblock %}
{% block sectionContent%}
    <h1>Terms:</h1>
    <ul class="termList">
        {% for term in banner %}
        <li class="termItem"> <a href={{url_for('terms.get_terms')}}> {{term | safe}} </a>   </li>
        {% endfor %}
    </ul>
    <button type="button" id="addTerm" name="addTerm"> <a href={{url_for('terms.create_term')}}> Add </a> </button>
{% endblock%}
