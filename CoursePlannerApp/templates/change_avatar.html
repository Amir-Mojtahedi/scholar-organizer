{% extends "base.html" %}
{% block head %}
    <title>Avatar</title>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <h1>Change your profile picture</h1>
        {{ form.csrf_token }}
        {{ form.avatar() }}
        <button type="submit">Change</button>
    </form>

    <a href="{{ url_for('auth.change_password', email=current_user.email )}}">Change your password</a> 
{% endblock %}
