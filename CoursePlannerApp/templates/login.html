{% extends "base.html" %}
{% block content %}
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email() }}
        {{ form.password.label }} {{ form.password() }}
        <span>{{ form.remember_me.label }} {{ form.remember_me() }}</span>
        <br>
        <button type="submit">Login</button>
    </form>
{% endblock %}
