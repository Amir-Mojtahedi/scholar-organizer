{% extends 'base.html' %}
{%block headerTitle%} Login {% endblock %}
{% block sectionContent %}
<form method="post">
    {{ form.csrf_token }}
    {{ form.email.label}} {{ form.email() }}
    {{ form.password.label}}{{ form.password() }}
    {{ form.remember_me.label}}{{ form.remember_me() }}
    <br>
    <input type="submit" />
</form>
{% endblock %}
