<!DOCTYPE>
<html>
    <head>
        <title>{%block title%} {%endblock%}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}"/>
        {%block script%} {%endblock%}
    </head>
    <body>
        <header class="header">
            <h1 class="logo"><a href="{{url_for('home.index')}}"><img src="{{url_for('static', filename='logo.png')}}"></a></h1>
            <ul class="main-nav">
                <li> <a href="{{url_for('home.index')}}">Home</a> </li>
                <li> <a href="{{url_for('auth.signup')}}">Sign Up</a> </li>
                <li> <a href="{{url_for('auth.login')}}">Login</a> </li>
                <li> <a href="{{url_for('display.display')}}">Display</a> </li>
            </ul>
        </header>
        <h1> {%block headerTitle%} {% endblock %} </h1>
        <section>
            {% block sectionContent %}
            
            {%endblock%}            
        </section>
        <section>
            {% for message in  get_flashed_messages()  %}
                <div class="flashMessages">{{message}}</div>
            {% endfor %}            
        </section>
    </body>
</html>
