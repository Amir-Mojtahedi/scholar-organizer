{% extends "base.html" %}
{% block head %}
    <title>Password</title>
{% endblock %}

{% block content %}
    <form method="POST">
        <h1>Change your password</h1>
        {{ form.csrf_token }}
        {{ form.old_password.label }} {{ form.old_password() }}
        {{ form.new_password.label }} {{ form.new_password() }}
        <br>
        <button type="submit">Change</button>
    </form>

    <a href="{{ url_for('auth.change_avatar', email=current_user.email )}}">Change your avatar</a> 
{% endblock %}
