{% extends 'base.html' %}
{% block title %}
    Change Avatar
{% endblock %}
{% block headerTitle %}
    Change your profile details
{% endblock %}
{% block head %}
{% endblock %}
{% block content%}
    <form method="post" enctype="multipart/form-data">
        <h2>Change your profile picture</h2>
        {{ form.csrf_token }}
        {{ form.avatar.label}} {{form.avatar() }}
        <br>
        <input type="submit" />
    </form>
    <a href="{{url_for('auth.change_password',email=current_user.email)}}"><button>Change your password</button></a> 
{% endblock%}
